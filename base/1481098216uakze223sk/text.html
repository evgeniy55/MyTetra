<p align="justify" style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Зайдите в меню Пуск, выберите пункт Выполнить, введите gpedit.msc и нажмите ОК;</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Зайдите в Конфигурация пользователя - Административные шаблоны - Компоненты Windows - Диспетчер вложений;</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Измените значение политики Удаление сведений о зоне происхождения вложений на Включено.</p></body></html>
